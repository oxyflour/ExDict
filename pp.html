<html>
<head>
<script src="jq.js"></script>
<script src="ul.js"></script>
<script src="pp.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
	width: 360px;
	height: 240px;
}
form {
	margin: 0;
	padding: 5px;
	background-color: #eee;
	white-space: nowrap;
}
input {
	font-size: 100%;
}
h3 {
	margin-left: -5px;
	padding-left: 10px;
	border-left: 10px solid #aaa;
}
#text {
	width: 60%;
}
#submit, #paste {
	width: 18%;
}
#result {
	padding: 5px;
	padding-top: 0;
	max-height: 500px;
	overflow: auto;
}
.phonetic {
	font-weight: normal;
	font-size: 90%;
}
.web {
	font-size: 80%;
	margin: 0.6em;
}
</style>
</head>
<body>
	<form action="javascipt://void(null)">
		<input id="text" type="text" />
		<input id="paste" type="button" value="Paste" />
		<input id="submit" type="submit" value="Submit" />
	</form>
	<div id="result"></div>
</body>
</html>
